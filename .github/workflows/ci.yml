name: CI â€” GreenFlow AI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dev dependencies
        run: pip install black isort flake8

      - name: Check formatting (black)
        run: black --check greenflow/

      - name: Check import order (isort)
        run: isort --check-only greenflow/

      - name: Lint (flake8)
        run: flake8 greenflow/ --max-line-length=100

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Create test environment
        run: |
          cp .env.example .env
          echo "OPENAI_API_KEY=test-key" >> .env
          echo "SECRET_KEY=test-secret-key-for-ci" >> .env
          mkdir -p data/watch/output logs

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=greenflow --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit security scan
        uses: jpetrucciani/bandit-check@main
        with:
          path: 'greenflow/'
