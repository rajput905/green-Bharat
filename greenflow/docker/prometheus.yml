# GreenFlow AI â€“ Prometheus scrape configuration
global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'greenflow-monitor'

scrape_configs:
  # FastAPI metrics endpoint
  - job_name: 'greenflow-api'
    static_configs:
      - targets: ['api-backend:8000']
    metrics_path: '/api/v1/metrics/live'
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
